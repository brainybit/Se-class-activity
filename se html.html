<html>
<head>
<title>Form Practical</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet">
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
></script>
<script>
function verifyPassword() {
var pw = document.getElementById("pwd").value;
var cpw=document.getElementById("cpwd").value;
if(pw.length < 8) {
document.getElementById("message").innerHTML = "Password length
must be atleast 8 characters";
return false;
}
if(pw.length > 15) {
document.getElementById("message").innerHTML = "Password length
must not exceed 15 characters";
return false;
} if (pw==cpw) {
alert("Password is correct");
}
else{
document.getElementById("message").innerHTML = "Password and
Confirm Password does not match!";
}
}
</script>
</head>
<style>
.form-label{
font-family: 'Times New Roman', Times, serif;
font-size: 25px;
}
</style>
</head>
<body style="background-color:F6F6F2;background-image:url('bg.jpg');">
<div class="p-3 text-white text-center"
style="background-color:#66c6db;font-family: Impact, Haettenschweiler, 'Arial
Narrow Bold', sans-serif ;">
<h1>Sample Form</h1>
</div>
<div class="container" style="padding-top: 80; margin-top: 90px; background:
linear-gradient(to right,#388087,#C2EDCE )">
<form method="get" onsubmit ="return verifyPassword()">
<div class="mb-3">
<label for="fn" class="form-label">First name:</label>
<input type="text" class="form-control" id="fn" placeholder="First Name"
name="fn" size="30" maxlength="20" required>
</div>
<div class="mb-3">
<label for="ln" class="form-label">Last name:</label>
<input type="text" class="form-control" id="ln" placeholder="Last Name"
name="ln" size="30" maxlength="20">
</div>
<div class="mb-3 mt-3">
<label for="email" class="form-label">Email:</label>
<input type="email" class="form-control" id="email" placeholder="Enter email"
name="email" required>
</div>
<div class="mb-3">
<label for="pwd" class="form-label">Password:</label>
<input type="password" class="form-control" id="pwd" placeholder="Enter
password" name="pswd" required>
</div>
<span id = "message" style="color:red"> </span>
<div class="mb-3">
<label for="cpwd" class="form-label">Confirm Password:</label>
<input type="password" class="form-control" id="cpwd" placeholder="Confirm
password" name="cpswd" required>
</div>
<div class="form-check mb-3">
<label class="form-check-label">
<input class="form-check-input" type="checkbox" name="remember">
Remember me
</label>
</div>
<button type="submit" class="btn btn-primary" onclick="verifyPassword()"
style="margin-left: 520px; margin-bottom: 80px;">Submit</button>
<button type="reset" class="btn btn-primary" style="margin-left: 40px;
margin-bottom: 80px;">Reset</button>
</form>
</div>
</body>
</html>
